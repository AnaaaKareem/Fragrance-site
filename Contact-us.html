<!doctype html>
<html lang="en">
<head>
    <!-- Character encoding and viewport for responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- Compatibility with Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap 5 stylesheet from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Bootstrap 5 JavaScript bundle from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!-- Title for the document -->
    <title>Contact Form</title>
    <!-- Favicon for the website -->
    <link rel="icon" type="image/x-icon" href="Pictures/Interation-Icons/Logo-Black.png">
    <!-- Styling for the body -->
    <style>
        body {
            background-color: #000000;
        }
    </style>
</head>

<body>

<!-- Header section -->
<header>
    <!-- Navigation bar with black background -->
    <nav class="navbar navbar-expand-lg navbar-light bg-black">
        <div class="container-fluid">
            <!-- Navigation bar brand with arrow left icon and link to homepage -->
            <a class="navbar-brand" href="Homepage.html">
                <!-- SVG arrow left icon with white fill -->
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="white" class="bi bi-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                </svg>
            </a>
        </div>
    </nav>
</header>

<!-- Container for contact form -->
<div class="container my-5">
    <!-- Row for centering form -->
    <div class="row justify-content-center">
        <!-- Column for form content -->
        <div class="col-lg-9">
            <!-- Card for form styling -->
            <div class="card p-3">
                <!-- Form title -->
                <h1 class="mb-3">Contact Us</h1>
                <!-- Contact form -->
                <form>
                    <!-- Row for form input fields -->
                    <div class="row g-3">
                        <!-- Column for name input field -->
                        <div class="col-md-6">
                            <label for="your-name" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="your-name" name="your-name">
                            <span class="form-text text-danger"></span>
                        </div>
                        <!-- Column for surname input field -->
                        <div class="col-md-6">
                            <label for="your-surname" class="form-label">Your Surname</label>
                            <input type="text" class="form-control" id="your-surname" name="your-surname">
                            <span class="form-text text-danger"></span>
                        </div>
                        <!-- Column for email input field -->
                        <div class="col-md-6">
                            <label for="your-email" class="form-label">Your Email</label>
                            <input type="email" class="form-control" id="your-email" name="your-email">
                            <span class="form-text text-danger"></span>
                        </div>
                        <!-- Column for subject input field -->
                        <div class="col-md-6">
                            <label for="your-subject" class="form-label">Your Subject</label>
                            <input type="text" class="form-control" id="your-subject" name="your-subject">
                            <span class="form-text text-danger"></span>
                        </div>
                        <!-- Column for message input field -->
                        <div class="col-12">
                            <label for="your-message" class="form-label">Your Message</label>
                            <span class="form-text text-danger"></span>
                            <textarea class="form-control" id="your-message" name="your-message" rows="5" maxlength="2000"></textarea>
                            <!-- Character count for message -->
                            <span id="char-count" class="form-text text-muted">0 / 2000 characters</span>
                        </div>
                        <!-- Column for submit button -->
                        <div class="col-12">
                            <div class="row">
                                <div>
                                    <button type="submit" class="btn btn-dark w-100 fw-bold">Send</button>
                                    <!-- Success message after form submission -->
                                    <span id="success-message" class="form-text text-success d-none">Thank you for contacting us. You will be redirected to the homepage in <span id="counter">5</span></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="Contact-us.js"></script>

</body>
</html>
